<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="../css/borrow.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <title>Jio Hackathon</title>
</head>

<body class="container">
    <div class="row heading">
        <p class="upi">Borrow Money</p>
    </div>
    <div class="account">
          <div class="inputBox">
              <div class="inputTag">
                  Loan Amount
              </div>
              <div class="wrapper">
                <input type="number" id="loanamount" name="loanamount" placeholder="Amount(Rs)">
              </div>
              
          </div>
    </div>

    <div class="account">
        <div class="inputBox">
            <div class="inputTag timeInputTag">
                Tenure
            </div>
            <div class="wrapper wrapperInputTag">
                    <input type="number" id="days" name="days" placeholder="Days">
            </div>
            <div class="wrapper monthInputTag">
                    <input type="number" id="months" name="months" placeholder="Months">
            </div>
            <div class="wrapper yearInputTag">
                    <input type="number" id="years" name="years" placeholder="Years">
            </div>
        
            

        </div>
    </div>
    
    <div class="account">
        <div class="inputBox">
            <div class="inputTag timeInputTag">
                Interest Rate
            </div>
            <div class="wrapper interestInputTag">
                    <input type="number" id="interest" name="interest" placeholder="%">
            </div>
        </div>
    </div>
      
    <div class="account">
        <div class="inputBox">
            <div class="inputTag timeInputTag">
                Installments
            </div>
            <div class="wrapper installmentInputTag">
                    <input type="number" id="installment" name="installment" placeholder="12">
            </div>
        </div>
    </div>
    
    <div class="account">
            <div class="z note">
                    This initiated transaction will expired after 15 days of inactivity
            </div>
    </div>

    <div class="account">
            <button class="myBtn" onclick="window.location.href='account.html'">Submit Request</button>
    </div>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
