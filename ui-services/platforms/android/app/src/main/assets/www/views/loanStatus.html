    <link rel="stylesheet" type="text/css" href="../css/loanStatus.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <title>Jio Hackathon</title>
</head>

<body class="container">
    <div class="row heading">
        <p class="upi">Loan Status</p>
    </div>

    <div class="account nonEditable">
            <div class="inputBox">
                    <div class="inputTag timeInputTag">
                        % Loan Repaid
                    </div>
                    <div class="wrapper installmentInputTag">
                            <input maxlength="5" type="number" id="percentLoanCompleted" name="installment" placeholder="%">
                    </div>
                </div>
        <div class="inputBox">
            <div class="inputTag timeInputTag">
                Remaining Amount
            </div>
            <div class="wrapper wrapperInputTag">
                    <input maxlength="5" type="number" id="remainingAmount" name="days" placeholder="Rs" readonly="readonly">
            </div>
            <!-- <div class="wrapper monthInputTag">
                    <input type="number" id="months" name="months" placeholder="Months">
            </div> -->
            <!-- <div class="wrapper yearInputTag">
                    <input type="number" id="years" name="years" placeholder="Years">
            </div> -->
        
            

        </div>
        <div class="inputBox">
            <div class="inputTag timeInputTag">
                Remaining Duration
            </div>
            <div class="wrapper interestInputTag">
                    <input maxlength="5" type="number" id="duration" name="interest" placeholder="Days" readonly="readonly">
            </div>
        </div>
    </div>

    <div class="account">
            <button class="myBtn2" onclick="cancelRequest()">Cancel</button>
    </div>
    
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/sha3.js"></script>
    <script type="text/javascript" src="../js/keythereum.min.js"></script>
    <script type="text/javascript" src="../js/elliptic.min.js"></script>
    <script type="text/javascript" src="../js/ethUtil.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>    
    <script type="text/javascript" src="../js/axios.js"></script>    
    <script type="text/javascript" src="../js/loanStatus.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
