<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="../css/account.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <title>Jio Hackathon</title>
</head>

<body class="container">
    <div class="row heading">
        <p class="upi">My Account</p>
    </div>
    <div class="account">
          <div class="welcome">
              <div class="userid">
                    <a id="username">Welcome Lorem,</a>
        <!-- <img src="../img/logout.png" alt="Logout">  -->
              </div>
              <div class="userlocation">
                    <a id="userId">Member since 2018</a>
              </div>
                <div class="score">
                    <div class="creditscore" id="scoretag">
                        YOUR CREDIT SCORE
                    </div>
                    <div class="creditscore" id="scorenumber">
                        
                    </div>
                </div>
          </div>
    </div>
    <div class="account">
        <div class="welcome">
                <div class="userid">
                    <a>Initiate a new Loan</a>
                </div>
                <div class="wrapper borrow" id="borrow">
                        <button onclick="borrowClick()" class="myBtn borrowBtn">I want to Borrow Money</button>
                </div>
                <div class="wrapper lend" id="lend">
                        <button onclick="lendClick()" class="myBtn lendBtn">I want to Lend Money</button>
                </div>
        </div>
    </div>
    <div class="account">
        <div class="welcome" id="midRunningTx" onclick="openLoanList()">
            <div class="userid">
                Open Loans            
            </div>
        </div>
    </div>
    <!-- <div class="account">
        <div class="welcome">
            <div onclick="pendingClick()" class="userid" id="midPendingTx">
                Pending Transactions
            </div>
        </div>
    </div> -->
    <div class="account">
        <div class="welcome" id="midCloseTx" onclick="closeLoanList()">
            <div class="userid">
                Closed Loans
            </div>
        </div>
    </div>
    <div class="account">
        <div class="welcome" id="midupi">
            <div class="userid">
                UPI Accounts
            </div>
        </div>
    </div>
    <div class="account">
        <div class="welcome">
            <div onclick="logout()" class="userid" id="logout">
                Logout
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="../cordova.js"></script>
    
    <script src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>
    <script type="text/javascript" src="../js/axios.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/account.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
